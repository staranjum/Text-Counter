<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="app.js"></script>

</head>

<body>
    <div class='container'>
        <div class='row'>
            <div class='col-lg-8 m-lg-auto py-5'>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="input"
                        style="height: 100px"></textarea>
                    <label for="input">Enter Your Text Here</label>
                </div>
                <div class='py-3'>
                    <input class="btn btn-primary" type="submit" value="Calculate" id="submit-btn">
                    <input class="btn btn-danger" type="reset" value="Reset" id="reset-btn">
                </div>

                <div class='py-5'>
                    <h2>Your Calculated Result:</h2>
                    <h6>Words:<span id="words">0</span></h6>
                    <h6>Spaces:<span id="spaces">0</span></h6>
                    <h6>Sentences:<span id="sentences">0</span></h6>
                    <h6>Letters:<span id="letters">0</span></h6>
                    <h6>Special Characters:<span id="special-char">0</span></h6>
                </div>
            </div>

        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
